        <h2>Confirmação de preseça com Exercicios em sala </h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nºmatricula</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">não compartilhe seus dados.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Selecione seus arquivos</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Exercicios</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check</label>
            </div>
            <button type="submit" class="btn btn-primary">enviar</button>
            
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="reset" class="btn btn-secondary">Limpar2</button>
